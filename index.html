<html>
  <head>
    <title>Unit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body {
        width: 60%;
        margin-left: 10%;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="getUnitList()">
    <h5>Unit List</h5>
    <section id="list">
      <table id="unitList" class="table table-striped table-hover">
        <tr>
          <th>S.N.</th>
          <th>Unit Code</th>
          <th>Unit Name</th>
          <th>Session</th>
          <th>Level</th>
          <th>Enrolment</th>
          <th>Action</th>
        </tr>
      </table>
    </section>
    <div id="message"></div>

    <!-- ADD/UPDATE FORM -->
    <section id="add">
      <div class="card p-2">
        <h5 id="title">Add New Unit</h5>
        <form id="unitForm" name="unitForm">
          <div class="form-group">
            <label for="unit-code">Unit Code</label>
            <input type="text" id="unit-code" name="unitCode" class="form-control">
          </div>
          <div class="form-group">
            <label for="unit-name">Unit Name</label>
            <input type="text" id="unit-name" name="unitName" class="form-control">
          </div>
          <div class="form-group">
            <label for="session">Unit Code</label>
            <select name="session" id="session" class="form-control">
              <option value="">--select--</option>
              <option value="Session 1">Session 1</option>
              <option value="Session 2">Session 2</option>
              <option value="Session 3">Session 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="level">Level</label>
            <select name="level" id="level" class="form-control">
              <option value="">--select--</option>
              <option value="Introductory">Introductory</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>
          <div class="form-group">
            <label for="enrolment">Enrolment</label>
            <input type="number" id="enrolment" name="enrolment" class="form-control">
          </div>
          <div>
            <button id="addBtn" class="btn btn-primary" onclick="event.preventDefault();submitForm()">Add</button>
          </div>
        </form>
      </div>
    </section>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
